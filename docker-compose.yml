services:
  web:
    build: .
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles 
    expose:
      - "8000"  
    env_file:
      - .env

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/app/staticfiles 
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"  
    depends_on:
      - web