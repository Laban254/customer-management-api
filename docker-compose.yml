services:
  web:
    build: .
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles 
      - ./logs/django:/app/logs
    expose:
      - "8000"  
    env_file:
      - .env

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/app/staticfiles 
      - /etc/letsencrypt:/etc/letsencrypt
      - ./logs/nginx:/var/log/nginx 
      - ./logs/django:/app/logs
    ports:
      - "80:80" 
      - "443:443" 
    depends_on:
      - web