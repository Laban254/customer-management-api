name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up PostgreSQL
      run: |
        sudo service postgresql start
        psql -U postgres -c "CREATE DATABASE test_db;"
        psql -U postgres -c "CREATE USER test_user WITH PASSWORD 'test_password';"
        psql -U postgres -c "ALTER ROLE test_user SET client_encoding TO 'utf8';"
        psql -U postgres -c "ALTER ROLE test_user SET default_transaction_isolation TO 'read committed';"
        psql -U postgres -c "ALTER ROLE test_user SET timezone TO 'UTC';"
        psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE test_db TO test_user;"

    - name: Apply migrations
      env:
        DJANGO_SETTINGS_MODULE: customer_orders_service.settings
      run: |
        python manage.py migrate --no-input  # Apply all migrations

    - name: Check applied migrations
      run: |
        python manage.py showmigrations  # Verifying migrations are applied

    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings