---
- hosts: webservers
  become: true
  tasks:
    - name: Update apt package index
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker
      ansible.builtin.apt:
        pkg:
          - docker.io
          - python3-venv
        state: present

    - name: Start Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create Python virtual environment
      ansible.builtin.command: python3 -m venv /opt/venv
      args:
        creates: /opt/venv

    - name: Install Docker Compose in virtual environment
      ansible.builtin.command: /opt/venv/bin/pip install docker-compose
      args:
        warn: false

    - name: Verify Docker Compose installation
      ansible.builtin.command: /opt/venv/bin/docker-compose --version
      register: docker_compose_version

    - name: Display Docker Compose version
      ansible.builtin.debug:
        msg: "Docker Compose version: {{ docker_compose_version.stdout }}"
