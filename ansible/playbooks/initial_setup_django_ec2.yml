- hosts: webservers
  become: true
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Install prerequisite packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download and add Docker's GPG key
      command: >
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | 
        gpg --dearmor --yes -o /etc/apt/keyrings/docker-archive-keyring.gpg
      args:
        creates: /etc/apt/keyrings/docker-archive-keyring.gpg

    - name: Update permissions for Docker GPG key
      file:
        path: /etc/apt/keyrings/docker-archive-keyring.gpg
        mode: '0644'

    - name: Set up the Docker repository
      command: >
        echo "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker-archive-keyring.gpg] 
        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | 
        tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        warn: false

    - name: Update apt package index again
      apt:
        update_cache: yes

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Verify Docker installation
      command: docker run hello-world
      register: docker_run
      ignore_errors: true

    - name: Display Docker verification result
      debug:
        var: docker_run.stdout

    - name: Clone the Django app from GitHub
      git:
        repo: "https://github.com/Laban254/customer-management-api"
        dest: /home/ubuntu/mydjangoapp
        force: yes